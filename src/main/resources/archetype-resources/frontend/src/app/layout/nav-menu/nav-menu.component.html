<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
        <mat-toolbar>Main menu</mat-toolbar>
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/admin-dashboard']">Dashboard</a>
            <a mat-list-item [routerLink]="['/admin-dashboard/user']">Users</a>
            <a mat-list-item [routerLink]="['/admin-dashboard/workshop']">Workshop</a>
            <a mat-list-item (click)='logout()' [routerLink]="['']">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
            <span>Your first View-ttorio Application!</span>
        </mat-toolbar>
        <div>
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
