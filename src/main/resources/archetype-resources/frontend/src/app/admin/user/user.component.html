<div class="data-group">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-9">
                <div class="data-table" class="mat-elevation-z4">
                    <mat-toolbar color="primary">
                        <mat-toolbar-row>
                            <span>Table Data</span>
                        </mat-toolbar-row>
                    </mat-toolbar>
                    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortTable($event)">
                        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | uppercase}} </th>
                            <td mat-cell *matCellDef="let element"> {{getField(element,column)}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                    <mat-paginator [length]="totalElements" [pageSize]="pageSize" [pageSizeOptions]="[5,10]" (page)="reloadTable($event)">
                    </mat-paginator>
                </div>
            </div>
            <div class="col-md-3">
                <div class="data-filter" class="mat-elevation-z4">
                    <mat-toolbar color="primary">
                        <mat-toolbar-row>
                            <span>Search parameters</span>
                        </mat-toolbar-row>
                    </mat-toolbar>
                    <br>
                    <mat-form-field *ngFor="let column of displayedFilters" style="padding-left: 5%; padding-right: 5%;">
                        <input matInput (keyup)="applyFilter(column,$event.target.value)" placeholder="search by {{column}}">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>
</div>
